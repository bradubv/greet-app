plugins {
    id 'application'
}

repositories {
    maven {
        url = uri("https://maven.pkg.github.com/bradubv/greet-lib")
        credentials {
            username = project.findProperty("gpr.user") ?: System.getenv("GIHUB_ACTOR")
            password = project.findProperty("gpr.key") ?: System.getenv("GITHUB_TOKEN")
        }
    }
    mavenCentral() //for other dependencies
}

dependencies {
    implementation 'org.team7525:greet-lib:1.0.0'
}

application {
    mainClass = 'org.team7525.GreetApp'
}